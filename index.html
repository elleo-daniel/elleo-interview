<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Mate</title>
  <link rel="icon" href="https://www.sushia.com.au/wp-content/uploads/2026/01/Elleo-Group-Symbel.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans KR', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
          },
          colors: {
            elleo: {
              purple: '#A09FE2',
              dark: '#273851',
              'purple-light': '#ECEBFF', // A09FE2의 아주 연한 버전 (배경용)
            },
            slate: {
              500: '#273851'
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Montserrat:wght@400;700;800&display=swap');

    body {
      font-family: 'Noto Sans KR', sans-serif;
    }

    button {
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(0.98);
    }

    button:active {
      transform: scale(0.96);
    }
  </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>

</head>
